<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <h1>Hello</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda esse magni ut, vitae consectetur voluptatem totam iste delectus laboriosam distinctio?</p>
    </div>
    <script>
        const mainDiv = document.querySelector('.main')
        const p = document.querySelector('.main p')
        mainDiv.classList.add('spinner-2')
        p.style.display = 'none'

        setTimeout(() => {
            mainDiv.classList.remove('spinner-2')
            p.style.display = 'block'
        }, 3000);
    </script>
</body>

</html>
